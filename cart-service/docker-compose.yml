services:
  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-cart-service
    ports:
      - "${PORT:-3004}:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://cart_user:cart_pass@postgres:5432/cart_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-minimum-32-characters-long}
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL:-http://localhost:3003}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cart-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-cart-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cart_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cart_pass}
      POSTGRES_DB: ${POSTGRES_DB:-cart_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - cart-postgres-data:/var/lib/postgresql/data
      - ./prisma:/docker-entrypoint-initdb.d
    networks:
      - cart-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cart_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.4-alpine
    container_name: ecommerce-cart-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - cart-redis-data:/data
    networks:
      - cart-service-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  cart-postgres-data:
    driver: local
  cart-redis-data:
    driver: local

networks:
  cart-service-network:
    driver: bridge

