services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-payment-service
    ports:
      - "${PORT:-3005}:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://payment_user:payment_pass@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-minimum-32-characters-long}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - payment-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-payment-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payment_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payment_pass}
      POSTGRES_DB: ${POSTGRES_DB:-payment_db}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - payment-postgres-data:/var/lib/postgresql/data
      - ./prisma:/docker-entrypoint-initdb.d
    networks:
      - payment-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payment_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.4-alpine
    container_name: ecommerce-payment-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6385}:6379"
    volumes:
      - payment-redis-data:/data
    networks:
      - payment-service-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  payment-postgres-data:
    driver: local
  payment-redis-data:
    driver: local

networks:
  payment-service-network:
    driver: bridge

