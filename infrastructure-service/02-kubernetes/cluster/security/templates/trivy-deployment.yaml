{{- if .Values.trivy.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.trivy.namespace }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-scanner
  namespace: {{ .Values.trivy.namespace }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
    app: trivy-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trivy-scanner
  template:
    metadata:
      labels:
        app: trivy-scanner
    spec:
      serviceAccountName: {{ .Values.trivy.serviceAccount.name }}
      containers:
        - name: scanner
          image: {{ include "security.trivy.image" . }}
          imagePullPolicy: {{ .Values.trivy.image.pullPolicy }}
          command:
            - trivy
            - server
          ports:
            - containerPort: {{ .Values.trivy.service.port }}
              name: http
          {{- with .Values.trivy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.trivy.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.trivy.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trivy-scanner
  namespace: {{ .Values.trivy.namespace }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
    app: trivy-scanner
spec:
  type: {{ .Values.trivy.service.type }}
  ports:
    - port: {{ .Values.trivy.service.port }}
      targetPort: {{ .Values.trivy.service.port }}
      protocol: TCP
      name: http
  selector:
    app: trivy-scanner
---
{{- if .Values.trivy.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.trivy.serviceAccount.name }}
  namespace: {{ .Values.trivy.namespace }}
  labels:
    {{- include "security.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trivy-scanner
  labels:
    {{- include "security.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trivy-scanner
  labels:
    {{- include "security.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trivy-scanner
subjects:
  - kind: ServiceAccount
    name: {{ .Values.trivy.serviceAccount.name }}
    namespace: {{ .Values.trivy.namespace }}
{{- end }}
{{- end }}

