{{- if .Values.namespaces.enabled }}
{{- if .Values.namespaces.gatewayService.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespaces.gatewayService.name }}
  labels:
    {{- include "base.labels" . | nindent 4 }}
    {{- with .Values.namespaces.gatewayService.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.namespaces.gatewayService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

