# Production environment values for notification-service

name: notification-service
namespace: ecommerce-production

image:
  # Tag is overridden by CD workflow via --set image.tag
  tag: ""

replicaCount: 3

oci:
  compartmentId: "<COMPARTMENT_ID_FROM_TERRAFORM_OUTPUT>"
  dynamicGroup: "ecommerce-notification-service-production"

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "2000m"
    memory: "2Gi"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

priorityClassName: critical-priority

labels:
  environment: production

env:
  NODE_ENV: production

ingress:
  enabled: false

monitoring:
  enabled: true

