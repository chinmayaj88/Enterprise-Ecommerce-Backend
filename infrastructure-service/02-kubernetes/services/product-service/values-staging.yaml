# Staging environment values for product-service

name: product-service
namespace: ecommerce-staging

image:
  tag: "staging"

replicaCount: 2

oci:
  compartmentId: "ecommerce-staging"
  dynamicGroup: "ecommerce-product-service-staging"

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

priorityClassName: ""  # No priority class in staging

labels:
  environment: staging

env:
  NODE_ENV: staging

ingress:
  enabled: false

monitoring:
  enabled: true

