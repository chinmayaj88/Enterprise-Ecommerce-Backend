# Default values for Velero
# This is a YAML-formatted file.

# Global configuration
global:
  namespace: velero

# Velero configuration
velero:
  enabled: true
  namespace: velero
  
  image:
    repository: velero/velero
    tag: v1.12.0
    pullPolicy: IfNotPresent
  
  # OCI Object Storage configuration
  configuration:
    provider: oci
    backupStorageLocation:
      name: oci-backup-storage
      bucket: velero-backups
      config:
        region: IN-HYDERABAD-1
        compartment: <COMPARTMENT_ID>
    volumeSnapshotLocation:
      name: oci-snapshot-storage
      config:
        region: IN-HYDERABAD-1
  
  # Credentials
  credentials:
    useSecret: true
    secretName: cloud-credentials
    secretContents: {}
    # secretContents should contain OCI credentials
  
  # Resources
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  # Service account
  serviceAccount:
    server:
      create: true
      name: velero
      annotations:
        oci.oraclecloud.com/oci-identity-dynamic-group: velero-dynamic-group
  
  # Restic (for file-level backups)
  restic:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  
  # Schedules (backup schedules)
  schedules: []
  # Example:
  # schedules:
  #   - name: daily-backup
  #     schedule: "0 2 * * *"
  #     template:
  #       includedNamespaces:
  #         - default
  #       ttl: "720h0m0s"

