openapi: 3.0.0
info:
  title: Shipping Service API
  version: 1.0.0
  description: API for managing shipping rates, carriers, shipment tracking, zones, and shipping methods

servers:
  - url: http://localhost:3009
    description: Development server
  - url: https://api.example.com/shipping
    description: Production server

tags:
  - name: Shipping Rates
    description: Shipping rate calculation and management
  - name: Shipments
    description: Shipment tracking and management
  - name: Zones
    description: Shipping zone management
  - name: Methods
    description: Shipping method management
  - name: Health
    description: Health check endpoints

paths:
  /health:
    get:
      summary: Health check
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
                  timestamp:
                    type: string

  /ready:
    get:
      summary: Readiness check
      tags: [Health]
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean

  /api/v1/rates/calculate:
    post:
      summary: Calculate shipping rates
      tags: [Shipping Rates]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - countryCode
                - weight
                - orderAmount
              properties:
                countryCode:
                  type: string
                stateCode:
                  type: string
                postalCode:
                  type: string
                weight:
                  type: number
                orderAmount:
                  type: number
                itemCount:
                  type: number
      responses:
        '200':
          description: Shipping rates calculated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object

  /api/v1/shipments:
    post:
      summary: Create a shipment
      tags: [Shipments]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orderId
                - methodId
                - weight
                - originAddress
                - destinationAddress
              properties:
                orderId:
                  type: string
                methodId:
                  type: string
                weight:
                  type: number
                originAddress:
                  type: object
                destinationAddress:
                  type: object
                trackingNumber:
                  type: string
      responses:
        '201':
          description: Shipment created successfully
    get:
      summary: List shipments
      tags: [Shipments]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of shipments

  /api/v1/shipments/track/{trackingNumber}:
    get:
      summary: Track shipment by tracking number
      tags: [Shipments]
      parameters:
        - name: trackingNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tracking information
        '404':
          description: Shipment not found

  /api/v1/shipments/order/{orderId}:
    get:
      summary: Get shipments by order ID
      tags: [Shipments]
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of shipments for order

  /api/v1/shipments/{id}:
    get:
      summary: Get shipment by ID
      tags: [Shipments]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Shipment details
        '404':
          description: Shipment not found

  /api/v1/shipments/{id}/tracking:
    get:
      summary: Get tracking information for shipment
      tags: [Shipments]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tracking information
        '404':
          description: Shipment not found

  /api/v1/shipments/{id}/status:
    put:
      summary: Update shipment status
      tags: [Shipments]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [pending, in_transit, out_for_delivery, delivered, exception]
                location:
                  type: string
                description:
                  type: string
                carrierData:
                  type: object
      responses:
        '200':
          description: Status updated successfully
        '400':
          description: Invalid status transition

  /api/v1/zones:
    get:
      summary: List shipping zones
      tags: [Zones]
      parameters:
        - name: activeOnly
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of shipping zones
    post:
      summary: Create a shipping zone
      tags: [Zones]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
                - countries
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: [country, state, postal_code, custom]
                countries:
                  type: array
                  items:
                    type: string
                states:
                  type: array
                  items:
                    type: string
                postalCodes:
                  type: array
                  items:
                    type: string
                isActive:
                  type: boolean
      responses:
        '201':
          description: Zone created successfully

  /api/v1/zones/{id}:
    get:
      summary: Get shipping zone by ID
      tags: [Zones]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Zone details
        '404':
          description: Zone not found
    put:
      summary: Update shipping zone
      tags: [Zones]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Zone updated successfully
    delete:
      summary: Delete shipping zone
      tags: [Zones]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Zone deleted successfully

  /api/v1/methods:
    get:
      summary: List shipping methods
      tags: [Methods]
      parameters:
        - name: activeOnly
          in: query
          schema:
            type: boolean
        - name: zoneId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of shipping methods
    post:
      summary: Create a shipping method
      tags: [Methods]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - zoneId
                - name
                - carrier
                - serviceType
                - basePrice
              properties:
                zoneId:
                  type: string
                name:
                  type: string
                carrier:
                  type: string
                serviceType:
                  type: string
                  enum: [standard, express, overnight]
                basePrice:
                  type: number
                pricePerKg:
                  type: number
                pricePerItem:
                  type: number
                estimatedDays:
                  type: number
                isActive:
                  type: boolean
                configuration:
                  type: object
      responses:
        '201':
          description: Method created successfully

  /api/v1/methods/{id}:
    get:
      summary: Get shipping method by ID
      tags: [Methods]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Method details
        '404':
          description: Method not found
    put:
      summary: Update shipping method
      tags: [Methods]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Method updated successfully
    delete:
      summary: Delete shipping method
      tags: [Methods]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Method deleted successfully

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        error:
          type: string
        timestamp:
          type: string

